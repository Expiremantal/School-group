<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Website/styles.css">
    <script src="/script.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="login-register-container">
        <h2>Login</h2>
        <form id="loginForm" method="POST" action="/Website/HR.html">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/Website/Register.html">Register here</a></p>
        <div id="messages"></div>
    </div>
    <script>
        //This will display a message from the server
        const messages = JSON.parse('<%- JSON.stringify(messages || []) %>');
        const messagesDiv = document.getElementById('messages');
        messages.forEach(message => {
            const p = document.createElement('p');
            p.textContent = message;
            messagesDiv.appendChild(p);
        });
    </script>
</body>
</html>
