<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Pipeline</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap">
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: white; /* Background color */
        }

        header {
            background-color: #4169E1; /* Royal Blue */
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px; /* Size for the overview header */
            color: #4169E1; /* Royal Blue */
            margin: 0; /* Remove margin */
            text-align: left; /* Align left */
        }

        .pipeline-section {
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px; /* Added padding for the section */
        }

        h3 {
            color: #4169E1; /* Royal Blue */
            margin: 10px 0; /* Spacing around the subheading */
            border-bottom: 2px black; /* Underline effect for subheadings */
            padding-bottom: 5px; /* Space below the subheading */
        }

        ul {
            list-style-type: none; /* Remove default list styling */
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0; /* Separator between candidates */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:last-child {
            border-bottom: none; /* Remove the bottom border for the last item */
        }

        select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        a {
            text-decoration: none; /* Remove underline from links */
            color: #4169E1; /* Royal Blue */
        }

        a:hover {
            color: grey; /* Hover color for links */
        }

        a:visited {
            color: #4169E1; /* Visited link color */
        }
    </style>
</head>
<body>
    <header>
        <h1>Candidate Pipeline</h1>
    </header>
    <div class="container">
        <div class="pipeline-section">
            <h2>Under Consideration</h2>
            <ul id="pipeline-list"></ul>
        </div>
        <div class="pipeline-section">
            <h2>Shortlisted</h2>
            <ul id="shortlisted-list"></ul>
        </div>
        <div class="pipeline-section">
            <h2>Approved</h2>
            <ul id="approved-list"></ul>
        </div>
        <div class="pipeline-section">
            <h2>Unsuccessful</h2>
            <ul id="unsuccessful-list"></ul>
        </div>
    </div>

    <script>
        // Sample candidate data to visualize the pipeline
        let candidates = [
            { name: "John Doe", status: "Under Consideration", position: "Frontend Developer" },
            { name: "Jane Smith", status: "Under Consideration", position: "Backend Developer" }
        ];

        // Function to update the displayed pipeline
        function updatePipeline() {
            const pipelineList = document.getElementById('pipeline-list');
            const shortlistedList = document.getElementById('shortlisted-list');
            const approvedList = document.getElementById('approved-list');
            const unsuccessfulList = document.getElementById('unsuccessful-list');

            // Clear existing lists
            pipelineList.innerHTML = '';
            shortlistedList.innerHTML = '';
            approvedList.innerHTML = '';
            unsuccessfulList.innerHTML = '';

            candidates.forEach((candidate, index) => {
                const li = document.createElement('li');

                // Create a link to the candidate details page
                li.innerHTML = `<a href="candidate.html?name=${encodeURIComponent(candidate.name)}">${candidate.name}</a> - ${candidate.position} 
                    <select onchange="changeStatus(${index}, this.value)">
                        <option value="Under Consideration" ${candidate.status === "Under Consideration" ? "selected" : ""}>Under Consideration</option>
                        <option value="Shortlisted" ${candidate.status === "Shortlisted" ? "selected" : ""}>Shortlisted</option>
                        <option value="Approved" ${candidate.status === "Approved" ? "selected" : ""}>Approved</option>
                        <option value="Unsuccessful" ${candidate.status === "Unsuccessful" ? "selected" : ""}>Unsuccessful</option>
                    </select>`;
                
                if (candidate.status === "Under Consideration") {
                    pipelineList.appendChild(li);
                } else if (candidate.status === "Shortlisted") {
                    shortlistedList.appendChild(li);
                } else if (candidate.status === "Approved") {
                    approvedList.appendChild(li);
                } else if (candidate.status === "Unsuccessful") {
                    unsuccessfulList.appendChild(li);
                }
            });
        }

        // Change candidate status
        function changeStatus(index, status) {
            candidates[index].status = status;
            updatePipeline();
        }

        // Initial call to display candidates
        updatePipeline();
    </script>
</body>
</html>
