<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap">

  <title>Register</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-register-container {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 30px;
      width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .register-heading {
      color: royalblue;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
    }

    form input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px; /* Rounded corners */
      width: 100%;
    }

    form button {
      background-color: royalblue;
      color: #fff;
      border: 1px solid royalblue;
      padding: 12px 24px;
      border-radius: 20px; /* Rounded corners */
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      grid-column: span 2;
      width: 100%;
    }

    form button:hover {
      background-color: #ddd;
      color: #000;
    }

    .social-login {
      display: flex;
      justify-content: center;
      width: 100%;
      margin: 20px 0;
    }

    .social-login a {
      background-color: #fff;
      border-radius: 4px;
      padding: 10px;
      width: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
      margin: 0 5px; /* Add some space between icons */
    }

    .social-login a img {
      width: 30px;
    }

    .social-login a:hover {
      background-color: #ddd;
    }

    .login-link {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    .login-link a {
      color: royalblue;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .sign-up-question {
      text-align: center;
      margin-bottom: 10px;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-register-container">
    <div class="register-heading">Register</div>
    <form id="registration-form">
      <div>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
      </div>
      <div>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
      </div>
      <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <div id="email-error" class="error"></div>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
      </div>

      <button type="submit">Sign Up</button>
      <p class="sign-up-question">Or sign up with:</p>
    </form>

    <div class="social-login">
      <a href="#"><img src="https://img.icons8.com/?size=48&id=22989&format=png" alt="Microsoft Icon"></a>
      <a href="#"><img src="https://img.icons8.com/?size=48&id=17949&format=png" alt="Google Icon"></a>
    </div>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    document.getElementById('registration-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const emailError = document.getElementById('email-error');
      const emailPattern = /^(.*@(?:microsoft\.com|google\.com|.*\.ac\.za))$/;

      if (!emailPattern.test(email)) {
        emailError.textContent = 'Please use a company email address (Microsoft, Google, or ending with .ac.za).';
        return;
      }

      emailError.textContent = ''; // Clear any previous error
      
      // Redirect to login page after successful registration
      alert('Registration successful!'); // Placeholder for actual submission logic
      window.location.href = 'login.html'; // Redirect to login page
    });
  </script>
</body>
</html>
